name: Full CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ahmedbutt3009
  BACKEND_IMAGE: movieapp-backend
  FRONTEND_IMAGE: movieapp-frontend

jobs:
  # Build and Test Stage
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend linter
        run: npm run lint || true

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

  # Build Docker Images
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  # Deploy to Kubernetes (only on master branch)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy k8s files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST || '16.16.89.200' }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*"
          target: "/tmp/movieapp-k8s/k8s"
          strip_components: 0

      - name: Deploy on EC2 Minikube
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST || '16.16.89.200' }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”§ Running kubectl inside EC2 where Minikube is accessible..."
            
            # Navigate to k8s directory
            cd /tmp/movieapp-k8s/k8s || { echo "âŒ k8s directory not found"; exit 1; }
            
            # Verify Minikube is running
            echo "ğŸ” Checking Minikube status..."
            if ! minikube status > /dev/null 2>&1; then
              echo "âŒ Minikube is not running!"
              echo "   Starting Minikube..."
              minikube start --apiserver-ips=127.0.0.1 --apiserver-port=6443 || exit 1
            fi
            
            # Verify cluster connection
            echo "ğŸ”Œ Verifying cluster connection..."
            kubectl cluster-info && kubectl get nodes || {
              echo "âŒ Failed to connect to Minikube cluster"
              exit 1
            }
            
            # Use latest images
            BACKEND_IMAGE="${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest"
            FRONTEND_IMAGE="${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest"
            
            echo "ğŸ“¦ Using images:"
            echo "   Backend: $BACKEND_IMAGE"
            echo "   Frontend: $FRONTEND_IMAGE"
            
            # Update deployment images
            echo "ğŸ“ Updating deployment images..."
            sed -i "s|image:.*movieapp-backend.*|image: $BACKEND_IMAGE|g" deployment-backend.yaml
            sed -i "s|image:.*movieapp-frontend.*|image: $FRONTEND_IMAGE|g" deployment-frontend.yaml
            sed -i "s|imagePullPolicy:.*|imagePullPolicy: Always|g" deployment-backend.yaml
            sed -i "s|imagePullPolicy:.*|imagePullPolicy: Always|g" deployment-frontend.yaml
            
            # Create namespace if not exists
            echo "ğŸ“¦ Creating namespace..."
            kubectl create namespace movieapp --dry-run=client -o yaml | kubectl apply -f -
            
            # Apply ConfigMaps
            echo "ğŸ“ Applying ConfigMaps..."
            kubectl apply -f configmap-nginx.yaml
            kubectl apply -f configmap-frontend-env.yaml
            kubectl apply -f configmap-frontend-script.yaml
            
            # Apply Secrets
            echo "ğŸ” Applying Secrets..."
            kubectl apply -f secret-backend.yaml
            
            # Deploy Backend
            echo "ğŸš€ Deploying Backend..."
            kubectl apply -f deployment-backend.yaml
            kubectl apply -f service-backend.yaml
            
            # Deploy Frontend
            echo "ğŸš€ Deploying Frontend..."
            kubectl apply -f deployment-frontend.yaml
            kubectl apply -f service-frontend.yaml
            
            # Wait for deployments
            echo "â³ Waiting for deployments..."
            kubectl wait --for=condition=available --timeout=300s deployment/backend-deployment -n movieapp || true
            kubectl wait --for=condition=available --timeout=300s deployment/frontend-deployment -n movieapp || true
            
            # Show status
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“Š Deployment Status:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "=== Pods ==="
            kubectl get pods -n movieapp
            echo ""
            echo "=== Services ==="
            kubectl get services -n movieapp
            echo ""
            echo "=== Deployments ==="
            kubectl get deployments -n movieapp
            echo ""
            echo "âœ… Deployment complete!"

