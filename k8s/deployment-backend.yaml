apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: movieapp
  labels:
    app: backend
spec:
  replicas: 2  # Run 2 instances for high availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ahmedbutt3009/movieapp-backend:latest  # Replace with your image registry
        # For local testing, you can use: imagePullPolicy: Never
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: JWT_SECRET
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: NODE_ENV
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health  # Adjust path if you have a health check endpoint
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health  # Adjust path if you have a health check endpoint
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

